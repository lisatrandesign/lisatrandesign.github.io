<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- header section start -->
		<div class="container">
		<a href="/" ><img class="logoimg" src="img/portfolio/ltlogo.png"></a>
	<header class="header-section">
			<div class="row">
				<div class="col-lg-4 col-md-3">

	<!-- header section end -->

	<!-- intro section start -->
	<section class="intro-section">
		<div class="container text-center">

				<div class="col-xl-10 offset-xl-1">

				</div>

		</div>

	<!-- page section start -->

		<div class="container">

				</div>
			</div>
				<div class="text-center">
					<button class="site-btn" onclick="copyToClipboard('contactlisatran@gmail.com')">contactlisatran@gmail.com</button>

	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-2.1.4.min.js" type="de51a7e8654fc294b91b8ab4-text/javascript"></script>
	<script src="js/bootstrap.min.js" type="de51a7e8654fc294b91b8ab4-text/javascript"></script>
	<script src="js/mixitup.min.js" type="de51a7e8654fc294b91b8ab4-text/javascript"></script>
	<script src="js/magnific-popup.min.js" type="de51a7e8654fc294b91b8ab4-text/javascript"></script>
	<script src="js/main.js" type="de51a7e8654fc294b91b8ab4-text/javascript"></script>
	<script>
		function copyToClipboard(text){
			let dummy = document.createElement("input");
			document.body.appendChild(dummy);
			dummy.setAttribute('value', text);
			dummy.select();
			document.execCommand("copy");
			document.body.removeChild(dummy);
			document.getElementById("message").innerHTML = "Copied to clipboard!";
			$('#message').fadeIn('fast').delay(1000).fadeOut('slow');

		}
	</script>


<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/a2bd7673/cloudflare-static/rocket-loader.min.js" data-cf-settings="de51a7e8654fc294b91b8ab4-|49" defer=""></script></body>
