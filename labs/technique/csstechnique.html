<!DOCTYPE html>
<html lang="en">

<head>
	<title>CSS Technique</title> 
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="csstechnique.css" />
	<style type="text/css"></style>
</head>
<body>

<h2> CSS Technique: Rollover Menu </h2>

<div id="navbar"> 
	<a href="http://www.viu.ca">Link 1</a>
	<a href="http://www.amazon.ca">Link 2</a>
	<div class="dropdown">
		<button class="dropbtn">Dropdown</button> 
		<div class="dropdown-content">
			<a href="https://en.wikipedia.org/wiki/Kylie_Jenner">Wikipedia</a>
			<a href="https://www.youtube.com">Youtube</a>
			<a href="https://www.google.ca">Google</a>
		</div>
	</div> 
</div>

</body>
</html>
